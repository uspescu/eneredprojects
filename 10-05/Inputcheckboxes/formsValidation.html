<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="telInput"> Telephone Number: </label>
        <input id="telInput" type="tel" required="true" pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" />
        <br />
        <label for="urlInput"> Your Web Site: </label>
        <input id="urlInput"
        type="url"
        required="true"
        placeholder="http://sample.com" />
        <br />
        <label for="emailInput"> Your Email: </label>
        <input id="emailInput"
        type="email"
        required="true"
        pattern="[a-zA-Z0-9_]{3,}@[a-zA-z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
        placeholder="sample@email.com"
        <br />
<br />
<input type="Submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
