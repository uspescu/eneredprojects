<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM CSS</title>
</head>
<body>
<p id="p2"> Hello World !</p>
<script>
    document.getElementById('p2').style.color = "blue";
</script>

<p> The paragraph above was changed by a script</p>
<h1 id="id1"> My Heading 1</h1>
<input type="button" value="Click me" onclick="document.getElementById('id1').style.color = 'red'">

<p id="p1"> This is a text. This is a text. This is a text. This is a TEXT</p>
<input type="button" value="Hide text" onclick="document.getElementById('p1').style.display='none'">
<input type="button" value="Show text" onclick="document.getElementById('p1').style.display='block'">
</body>
</html>
