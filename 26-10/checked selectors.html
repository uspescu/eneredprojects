<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked selectors</title>
    <style type="text/css">
        input:checked{
            background-color: #ff0000;
        }
    </style>
</head>
<body>
<form action="">
    <input type="text"/><BR/>
    <input type="radio" checked="checked" value="male" name="gender" /> <label name="gender">Male </label> <BR/>
    <input type="radio" value="famale" name="gender" /> Famle <br />
    <input type="checkbox" checked="checked" value="Bike" /> I have a bike <br />
    <input type="checkbox" value="Car" /> I have a car
</form>
</body>
</html>
