<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        input[type="text"]:enabled{
            background:#ffff00;
        }
        input[type="text"]:disabled{
            background:#dddddd;
        }
    </style>
</head>
<body>
<form action="">
    First name: <input type="text" value="Mickey" /> <br />
    Last name: <input type="text" value="Mouse" /> <br />
    Country: <input type="text" disabled value="DisneyLand" /> <br />
    </form></form>
</body>
</html>
